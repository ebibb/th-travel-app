<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .form-container {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 1000px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: auto;
      flex-grow: 1;
    }

    .form-section {
      width: 45%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 200px;
      margin: 20px auto;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Left Section: Personal Info -->
    <div class="form-section">
      <h2>Create Account</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="username">Username</label>
      <input type="username" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>
    </div>

    <!-- Right Section: Profile Info -->
    <div class="form-section">
      <h2>Your Profile</h2>
      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>

      <label for="people">How Many People</label>
      <input type="number" id="people" name="people" placeholder="Enter number of people" required>

      <label for="kids">Traveling with Kids</label>
      <select id="kids" name="kids" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="activities">Desired Activities</label>
      <select id="activities" name="activities" required>
        <option value="sightseeing">Sightseeing</option>
        <option value="adventure">Adventure</option>
        <option value="relaxation">Relaxation</option>
        <option value="cultural">Cultural</option>
        <option value="food">Food</option>
      </select>

      <label for="geo">Geographical Setting</label>
    <select id="geo" name="geo">
      <option value="mountains">Mountains</option>
      <option value="beach">Beach</option>
      <option value="water">Water</option>
      <option value="forests">Forests</option>
    </select>
    </div>
  </div>

  <!-- Bottom: Create Account Button -->
  <div style="text-align: center;">
    <button type="submit">Create Account</button>
  </div>
</body>
</html
