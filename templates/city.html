<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #007bff;
    }
    
    /* Style for the Trip Tuner link */
    .trip-tuner-link {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%); /* Centers it horizontally */
      font-size: 28px;  /* Adjust the font size */
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
    }

    .trip-tuner-link:hover {
      color: #0056b3;
    }

    /* Style for the Flights button */
    .flights-button {
      position: absolute;
      right: 20px; /* Distance from the right edge */
      top: 10%; /* Adjusted to position higher */
      transform: translateY(-50%); /* Ensures vertical centering */
      font-size: 24px; /* Makes the button text larger */
      padding: 15px 30px; /* Increases button size with more padding */
      border-radius: 8px; /* Adds rounded corners */
    }
  </style>
  <script>
    // This script will dynamically update the title and content based on the query
    window.onload = function () {
      // Get the query parameter from the URL
      const params = new URLSearchParams(window.location.search);
      const query = params.get("q");

      if (query) {
        // Set the title of the page to the search query
        document.title = query;

        // Display the search query as the page's title
        document.getElementById("searchTitle").innerText = `Search Results for: ${query}`;
      } else {
        // If no query is provided, show a default message
        document.getElementById("searchTitle").innerText = "No Search Query Provided";
      }
    };
  </script>
</head>
<body>
  <!-- Trip Tuner Link in the Top Middle -->
  <a href="http://127.0.0.1:5500/templates/home.html" class="trip-tuner-link">Trip Tuner</a>

  <h1 id="searchTitle">Search Results</h1>
  <p>{{ results }}</p>
  {% for result_item in results.data %}
    <p>{{ result_item.name }}</p>
    <p>{{ result_item.address_obj.address_string }}</p>
    <p>{{ result_item.address_obj.country }}</p>
  {% endfor %}

  <!-- Flights Button -->
  <a href="flights.html">
    <button class="flights-button">Flights</button>
  </a>
</body>
</html>
