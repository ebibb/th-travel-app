<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 40px;  /* Adjust the font size as needed */
      text-align: center; /* Center the title */
      margin-top: 20px;
    }

    .search-container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
    }

    /* Fixed menu bar at the bottom */
    .menu-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #f4f4f4; /* Light background color */
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ddd; /* Optional: adds a subtle border at the top */
    }

    .menu-bar img {
      width: 40px;  /* Adjust icon size */
      height: 40px;
    }

    /* Add some space for content to scroll */
    .content {
      padding-bottom: 60px; /* Space for the fixed menu */
    }
  </style>
</head>
<body>
  <!-- Title Section -->
  <h1>Trip Tuner</h1>

  <!-- Search Section -->
  <div class="search-container">
    <form action="/city" method="get">
      <input type="text" name="q" placeholder="Search...">
      <button type="submit">Search</button>
    </form>
  </div>

  <!-- Content Section -->
  <div class="content">
    <h2>Top Matches</h2>
    <p>Explore some of the best travel destinations tailored for you!</p>
    <p>Use the search bar above to find more options.</p>
  </div>

  <!-- Bottom Fixed Menu Bar -->
  <div class="menu-bar">
    <!-- Icon 1 -->
    <a href="http://127.0.0.1:5500/templates/gem.html">
    <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/gem-1761942-1500326.png?f=webp&w=256" alt="Icon 1" width="340" height="370">
    </a>

    <!-- Icon 2 -->
    <a href="http://127.0.0.1:5500/templates/post.html">
    <img src="https://cdn-icons-png.flaticon.com/512/32/32339.png" alt="Icon 2">
    </a>

    <!-- Icon 3 with Link -->
    <a href="{{url_for('profile')}}">
      <img src="https://cdn1.iconfinder.com/data/icons/ui-next-2020-shopping-and-e-commerce-1/12/75_user-circle-512.png" alt="Icon 3" style="width: 40px; height: 40px;">
    </a>
  </div>
</body>
</html>
