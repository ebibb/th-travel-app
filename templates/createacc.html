<form id="createAccountForm" action="http://localhost:5000/create-account" method="POST">
  <div class="form-container">
    <!-- Left Section: Personal Info -->
    <div class="form-section">
      <h2>Create Account</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="username">Username</label>
      <input type="username" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>
    </div>

    <!-- Right Section: Profile Info -->
    <div class="form-section">
      <h2>Your Profile</h2>
      <label for="age">Age</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required>

      <label for="people">How Many People</label>
      <input type="number" id="people" name="people" placeholder="Enter number of people" required>

      <label for="kids">Traveling with Kids</label>
      <select id="kids" name="kids" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="activities">Desired Activities</label>
      <select id="activities" name="activities" required>
        <option value="sightseeing">Sightseeing</option>
        <option value="adventure">Adventure</option>
        <option value="relaxation">Relaxation</option>
        <option value="cultural">Cultural</option>
        <option value="food">Food</option>
      </select>

      <label for="geo">Geographical Setting</label>
    <select id="geo" name="geo">
      <option value="mountains">Mountains</option>
      <option value="beach">Beach</option>
      <option value="water">Water</option>
      <option value="forests">Forests</option>
    </select>
    </div>
  </div>

  <!-- Bottom: Create Account Button -->
  <div style="text-align: center;">
    <button type="submit">Create Account</button>
  </div>
</form>
