<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./static/styles.css">
  <script>
    async function submitForm(event) {
  event.preventDefault();
  const formData = {
    username: document.getElementById('username').value,
    password: document.getElementById('password').value,
    age: document.getElementById('age').value,
    people: document.getElementById('people').value,
    kids: document.getElementById('kids').value,
    activities: document.getElementById('activities').value,
    geo: document.getElementById('geo').value
  };
  try {
    const response = await fetch("/createnewacc", {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    });
    
    const result = await response.json();
    alert(result.message);
    if (result.success) window.location.href = '/login';
  } catch (error) {
    console.error('Network Error:', error);
    alert('Cannot connect to server. Is the server running?');
  }
}
  </script>
</head>
<body>
  <div class="container">
    <form onsubmit="submitForm(event)">
      <h2>Create Account</h2>
      <label for="username">Username</label>
      <input type="text" id="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <label for="age">Age</label>
      <input type="number" id="age" required>
      <label for="people">How Many People</label>
      <input type="number" id="people" required>
      <label for="kids">Traveling with Kids</label>
      <select id="kids" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <label for="activities">Desired Activities</label>
      <select id="activities" required>
        <option value="sightseeing">Sightseeing</option>
        <option value="adventure">Adventure</option>
        <option value="relaxation">Relaxation</option>
        <option value="cultural">Cultural</option>
        <option value="food">Food</option>
      </select>
      <label for="geo">Geographical Setting</label>
      <select id="geo">
        <option value="mountains">Mountains</option>
        <option value="beach">Beach</option>
        <option value="water">Water</option>
        <option value="forests">Forests</option>
      </select>
      <button type="submit">Create Account</button>
    </form>
  </div>
</body>
</html>
